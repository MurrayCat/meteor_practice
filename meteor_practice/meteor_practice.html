<head>
  <title>Todo List</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Items ({{incompleteTasks}})</h1>
     {{#if currentUser}}
      <form class="new-task">
      	<input type="text" name="text" placeholder="Github username" />
      </form>
     {{/if}}
    </header>
    <!--label class="hide-completed">
	<input type="checkbox" checked="{{hideCompleted}}"/>
    Hide Completed Tasks
  </label-->
    {{#if isOwner}}
  <button class="toggle-private">
    {{#if private}}
      Private
    {{else}}
      Public
    {{/if}}
  </button>
    {{/if}}
    {{>loginButtons}}
    <ul >
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>

  </div>
  {{#if isSessionRepo}}
  <div class="closed_container" id="droppable">
    <header>
      <h1>Clossed issues</h1>
    </header>
    <ul>
      {{#each closed_issues}}
        {{> closed_issue}}
      {{/each}}
    </ul>
  </div>
  {{/if}}
</body>
<template name="task">
  <li id="draggable" class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
      {{#if isNotRepo}}
     <button class="delete">&times;</button>

     <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
    {{/if}}

  <a href={{url}}><span class="text"><strong>{{username}}</strong>  {{text}}</span></a>
  {{#if isOwner}}
    {{#if isRepo}}
       {{#if hasIssues}}
      <button class="toggle-private">
        Issues
      </button>
       {{/if}}
    {{/if}}
  {{/if}}
  </li>
</template>

<template name="closed_issue">
  <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">




  <a href={{url}}><span class="text"><strong>{{username}}</strong>  {{text}}</span></a>

  </li>
</template>
